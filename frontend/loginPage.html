	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>TOPEDU_SMP</h1>
				<p>Login</p>
			</header>

		<!-- Search Form -->
			<div id="signup-form">
				<input type="text" name="id" id="id" placeholder="ID" />
                <input type="password" name="passwd" id="passwd" placeholder="PASSWORD" />
				<button onclick="login()">Login</button>
			</div>

		<!-- Scripts -->
			<script src="assets/js/main.js"></script>
			
			<script>

				function login(){
					var id = document.getElementById("id").value;
					var pw = document.getElementById("passwd").value;

					const url = "https://archive.top-edu.co.kr:8000/api/login";
					let data = {
						"id" : id,
						"pw" : pw
					}

					fetch(url, {
						method: "POST",
						headers: {
							'Content-Type': 'application/json'
						},
						body: JSON.stringify(data)
					}).then(res => res.json())
					.then(response => {
						if (response.msg === 'ok') {
							setCookie(id)
						}
						else{
							alert("id 또는 password가 틀렸습니다.");
						}
					}).catch(error => alert("id 또는 password가 틀렸습니다."));

				}

				function setCookie(id) {
					let todayDate = new Date();
					todayDate.setDate(todayDate.getDate() + 7); // 현재 시각 + 일 단위로 쿠키 만료 날짜 변경
					//todayDate.setTime(todayDate.getTime() + (expiredays * 24 * 60 * 60 * 1000)); // 밀리세컨드 단위로 쿠키 만료 날짜 변경
					document.cookie = "teacherID=" + escape(id);
					location.href="index.html";
				}
			</script>

	</body>
