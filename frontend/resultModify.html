<html>
	<head>
		<title>TOPEDU_SMP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- result foldable -->
		<div>
            <div>
				<h2 style="text-align: center;">각종 검사 결과 수정</h2>
				<div id="SCA">
					<h4>1. SCA</h4>
				
					<div>
						<form method="post" enctype="multipart/form-data">
							<label for="chooseFile1" class="labelBtn">추가</label>
							<input type="file" id="chooseFile1" class="chooseFile" accept="image/*" onchange="addSCAImg(this)">
						</form>
					</div>
					<div id="scaImg">

					</div>
				</div>
				<br>
				<div id="CPS">
					<h4>2. CPS</h4>
					
					<div>
						<form method="post" enctype="multipart/form-data">
							<label for="chooseFile2" class="labelBtn">추가</label>
							<input type="file" id="chooseFile2" class="chooseFile" accept="image/*" onchange="addCPSImg(this)">
						</form>
					</div>
					<div id="cpsImg">

					</div>
					
				</div>
				<br>
				<div id="careerNet">
					<h4>3. 커리어넷</h4>
					<div>
						<button onclick="delImg()">여기를 누르면 삭제 됩니다.</button>
						<form method="post" enctype="multipart/form-data">
							<label for="chooseFile3" class="labelBtn">추가</label>
							<input type="file" id="chooseFile3" class="chooseFile" accept=".pdf" onchange="addPdf(this)">
						</form>
						
					</div>
					<div id="careerPath">

					</div>
				</div>
				<br>
				<div id="sixSense">
					<h4>4. 식스센스 코칭</h4>
	
					<div>
						<form method="post" enctype="multipart/form-data">
							<label for="chooseFile4" class="labelBtn">추가</label>
							<input type="file" id="chooseFile4" class="chooseFile" accept="image/*" onchange="addSSImg(this)">
						</form>
					</div>
					<div id="ssImg">

					</div>
				</div>
				<br>
				<div id="testEtc">
					<h4>5. 그 외 진로 검사</h4>
				
					<div>
						<form method="post" enctype="multipart/form-data">
							<label for="chooseFile5" class="labelBtn">추가</label>
							<input type="file" id="chooseFile5" class="chooseFile" accept="image/*" onchange="addEtcImg(this)">
						</form>
					</div>
					<div id="etcImg">

					</div>
				</div>
                <button class="completeBtn" onclick="doneModify()">완료</button>
			 </div>
		</div>
		

		<!-- Scripts -->
			<script src="assets/js/main.js"></script>
			<script src="assets/js/resultModify.js"></script>

	</body>
</html>
