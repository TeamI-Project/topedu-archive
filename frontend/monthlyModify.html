<html>
	<head>
		<title>TOPEDU_SMP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- result foldable -->
		<div>
            <div style="text-align: center;">
				<h2>월간 상담지 수정</h2>
                <div id="monthly">
					<select id="month" name="month" onchange="changeMonth()">
						<option value="jan">1월 상담지</option>
						<option value="feb">2월 상담지</option>
						<option value="mar">3월 상담지</option>
						<option value="apr">4월 상담지</option>
						<option value="may">5월 상담지</option>
						<option value="jun">6월 상담지</option>
						<option value="jul">7월 상담지</option>
						<option value="aug">8월 상담지</option>
						<option value="sep">9월 상담지</option>
						<option value="oct">10월 상담지</option>
						<option value="nov">11월 상담지</option>
						<option value="dec">12월 상담지</option>
				
					</select>
					<br>
					💡 이미지를 누르면 삭제 됩니다.
					<div>
						<form method="post" enctype="multipart/form-data">
							<label for="chooseFile1" class="labelBtn">추가</label>
							<input type="file" id="chooseFile1" class="chooseFile" accept="image/*" onchange="addEngImg(this)">
						</form>
					</div>
					<div id="monthlyImg">
						
					</div>
				</div>
                <button class="completeBtn" onclick="location.href='archive.html'">완료</button>
			 </div>
		</div>
		

		<!-- Scripts -->
			<script src="assets/js/main.js"></script>
			<script src="assets/js/LoginCheck.js"></script>
			<script src="assets/js/monthlyModify.js"></script>

	</body>
</html>
